{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <form action="{% url 'register_user' %}" method="post">
                <legend class="h3 text-center">Create Account</legend>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary text-uppercase">Create Account</button>
            </form>
        </div>
    </div>
{% endblock %}
